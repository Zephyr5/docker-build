name: "构建v5-bot"
on:
  workflow_dispatch:
  repository_dispatch:
    types: v5-bot
  
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    name: 构建v5-bot
    env:
      IMAGE_NAME: v5-bot
    steps:
      - name: Checkout me
        uses: actions/checkout@v2
      - name: Checkout v5
        run: |
          git clone ${{ secrets.V5_BOT_URL }} v5
      - name: Build and publish image
        uses: ilteoood/docker_buildx@master
        with:
          publish: true
          imageName: ${{ secrets.DOCKER_V5_BOT_REGISTRY }}/${{ secrets.DOCKER_V5_BOT_REPO }}/${IMAGE_NAME}
          dockerFile: v5/Dockerfile
          platform: linux/amd64,linux/arm64/v8,linux/arm/v7
          tag: latest
          dockerUser: ${{ secrets.DOCKER_USERNAME }}
          dockerPassword: ${{ secrets.DOCKER_PASSWORD }}
          dockerServer: ${{ secrets.DOCKER_SERVER }}
          context: v5
      - name: delete workflow
        run: |
          workflow_ids=($(gh api repos/${{ github.repository }}/actions/workflows | jq '.workflows[] | select(.["state"] | contains("disabled_manually")) | .id')) \

          for workflow_id in "${workflow_ids[@]}" \
          do \
            echo "Listing runs for the workflow ID $workflow_id" \
            run_ids=( $(gh api repos/${{ github.repository }}/actions/workflows/$workflow_id/runs | jq '.workflow_runs[].id') ) \
            for run_id in "${run_ids[@]}" \
            do \
              echo "Deleting Run ID $run_id" \
              gh api repos/${{ github.repository }}/actions/runs/$run_id -X DELETE >/dev/null \
            done \
          done