on:
  workflow_dispatch:
  repository_dispatch:
    types: v5-bot
  
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    name: ÊûÑÂª∫v5-bot
    env:
      IMAGE_NAME: v5-bot
      IMAGE_NAME_FULL: ${{ secrets.DOCKER_V5_BOT_REGISTRY }}/${{ secrets.DOCKER_V5_BOT_REPO }}/v5-bot
    steps:
      - name: Checkout me
        uses: actions/checkout@v2
      - name: Checkout v5
        run: |
          git clone ${{ secrets.V5_BOT_URL }} ${IMAGE_NAME}
      - name: Build and publish image
        uses: ilteoood/docker_buildx@master
        with:
          publish: true
          imageName: ${IMAGE_NAME_FULL}
          dockerFile: ${IMAGE_NAME}/Dockerfile
          platform: linux/amd64
          tag: latest
          dockerUser: ${{ secrets.DOCKER_USERNAME }}
          dockerPassword: ${{ secrets.DOCKER_PASSWORD }}
          dockerServer: ${{ secrets.DOCKER_SERVER }}
          context: ${IMAGE_NAME}
      - name: Notify success
        if: ${{ success() }}
        run: |
          bash shell/tg-notify.sh ${{ secrets.TG_USER_ID }} ${{ secrets.TG_BOT_TOKEN }} "${IMAGE_NAME}ÊûÑÂª∫ÊàêÂäüüéâüéâüéâ\n\n${IMAGE_NAME_FULL}"
      - name: Notify fail
        if: ${{ failure() }}
        run: |
          bash shell/tg-notify.sh ${{ secrets.TG_USER_ID }} ${{ secrets.TG_BOT_TOKEN }} "${IMAGE_NAME}ÊûÑÂª∫Â§±Ë¥•\n\n${IMAGE_NAME_FULL}"
      - name: Delete workflow runs
        if: ${{ always() }}
        run: |
          bash shell/delete-workflow.sh ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }}