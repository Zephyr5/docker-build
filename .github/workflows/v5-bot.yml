name: "构建v5-bot"
on:
  workflow_dispatch:
  repository_dispatch:
    types: v5-bot
  
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    name: 构建v5-bot
    env:
      IMAGE_NAME: v5-bot
      IMAGE_NAME_FULL: ${{ secrets.DOCKER_V5_BOT_REGISTRY }}/${{ secrets.DOCKER_V5_BOT_REPO }}/${{ env.IMAGE_NAME }}
    steps:
      - name: Checkout me
        uses: actions/checkout@v2
      - name: Checkout ${{ env.IMAGE_NAME }}
        run: |
          git clone ${{ secrets.V5_BOT_URL }} ${{ env.IMAGE_NAME }}
      - name: Build and publish image
        uses: ilteoood/docker_buildx@master
        with:
          publish: true
          imageName: ${{ env.IMAGE_NAME_FULL }}
          dockerFile: ${IMAGE_NAME}/Dockerfile
          platform: linux/amd64
          tag: latest
          dockerUser: ${{ secrets.DOCKER_USERNAME }}
          dockerPassword: ${{ secrets.DOCKER_PASSWORD }}
          dockerServer: ${{ secrets.DOCKER_SERVER }}
          context: ${{ env.IMAGE_NAME }}
      - name: Notify success
        if: ${{ success() }}
        run: |
          bash shell/tg-notify.sh ${{ secrets.TG_USER_ID }} ${{ secrets.TG_BOT_TOKEN }} "${{ env.IMAGE_NAME }}构建成功\n\n${{ env.IMAGE_NAME_FULL }}"
      - name: Notify fail
        if: ${{ failure() }}
        run: |
          bash shell/tg-notify.sh ${{ secrets.TG_USER_ID }} ${{ secrets.TG_BOT_TOKEN }} "${{ env.IMAGE_NAME }}构建失败\n\n${{ env.IMAGE_NAME_FULL }}"
      - name: Delete workflow runs
        if: ${{ always() }}
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 0